<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몫 구하기</title>

    <style></style>

    <!-- CSS -->
    <link rel="stylesheet" href="">

</head>

<body>
    <p>
        문제 설명<br />
        정수 num1, num2가 매개변수로 주어질 때, num1을 num2로 나눈 몫을 return 하도록 solution 함수를 완성해주세요.<br />

        제한사항<br />
        0
        < num1 ≤ 100 0 < num2 ≤ 100<br />

        입출력 예<br />
        num1 num2 result 10 5 2 7 2 3 <br />
        <br />
        입출력 예 설명 <br />
        입출력 예 #1<br />
        num1이 10, num2가 5이므로 10을 5로 나눈 몫 2를 return 합니다.<br />
        입출력 예 #2 <br />
        num1이 7, num2가 2이므로 7을 2로 나눈 몫 3을 return 합니다. </p>
    <!-- JavaScript -->
    <script>
        function solution(num1, num2) {
            let answer = parseInt(num1 / num2);
            return answer;
        }
    </script>
</body>

</html>
